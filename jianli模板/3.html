<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>photo-3d</title>
    <link rel="stylesheet" href="index3.css" />
</head>
<body>
<input class="button" name="Submit " type="submit" value="返回" onclick="javascript:history.back()" />
<!--/*外层最大容器*/-->
<embed  src="老街.mp3" width="333" height="333" autostart="true" loop="true" hidden="false"  ></embed>
<div class="wrap">
    <!--    /*包裹所有元素的容器*/-->
    <div class="cube">
        <!--前面图片 -->
        <div class="out_front">
            <img src="img/1.jpg" class="pic"/>
        </div>
        <!--后面图片 -->
        <div class="out_back">
            <img src="img/2.jpg" class="pic"/>
        </div>
        <!--左图片 -->
        <div class="out_left">
            <img src="img/3.jpg" class="pic"/>
        </div>
        <div class="out_right">
            <img src="img/4.jpg" class="pic"/>
        </div>
        <div class="out_top">
            <img src="img/5.jpg" class="pic"/>
        </div>
        <div class="out_bottom">
            <img src="img/6.jpg" class="pic"/>
        </div>
        <!--小正方体 -->
        <span class="in_front">
                <img src="img/7.jpg" class="in_pic" />
            </span>
        <span class="in_back">
                 <img src="img/8.jpg" class="in_pic" />
            </span>
        <span class="in_left">
                <img src="img/9.jpg" class="in_pic" />
            </span>
        <span class="in_right">
                <img src="img/10.jpg" class="in_pic" />
            </span>
        <span class="in_top">
                <img src="img/3.jpg" class="in_pic" />
            </span>
        <span class="in_bottom">
                <img src="img/10.jpg" class="in_pic" />
            </span>
    </div>
</div>
</body>
</html>
